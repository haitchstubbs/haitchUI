name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  changesets:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.changesets.outputs.hasChangesets == 'false' && steps.changesets.outputs.published == 'false' }}
      # NOTE: outputs from changesets/action are a bit quirky; we won't rely on this for correctness.

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile

      - name: Create Release PR (or noop)
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          # IMPORTANT: do NOT publish in this job
          publish: echo "Publishing happens in the publish job"
          commit: "chore(release): version packages"
          title: "chore(release): version packages"
          createGithubReleases: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish:
    # Only run on main when there are NO pending changesets
    # i.e. this is the “post-merge of Release PR” state.
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    needs: changesets

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile

      - name: Build + Test + Docs (turbo)
        run: pnpm turbo run test test:coverage build typedoc --filter=@haitch-ui/react...

      - name: Publish to npm (changesets)
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm changeset publish --provenance
